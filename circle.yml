machine:
  python:
    version: 2.7.9
  services:
    - rabbitmq-server

checkout:
  post:
    - >
      if [ -n "$CI_PULL_REQUEST" ]; then
        PR_ID=${CI_PULL_REQUEST##*/}
        git fetch origin +refs/pull/$PR_ID/merge:
        git checkout -qf FETCH_HEAD
      fi

dependencies:
  pre:
    - pyenv local 2.7.9 2.6.8
  override:
    - pip install -U pip
    - pip install tox
    - |
      case $CIRCLE_NODE_INDEX in
      0)
        tox -e py26 --notest
        tox -e py27 --notest
        ;;
      esac
  cache_directories:
    - .tox

test:
  override:
    - ? |
        case $CIRCLE_NODE_INDEX in
        0)
          tox -e py27
          tox -e docs
          ;;
        1)
          tox -e py26
          tox -e flake8
          ;;
        esac
      :
        parallel: true

deployment:
  release:
    tag: /.*/
    commands:
      - (true)
