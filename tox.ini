# content of: tox.ini , put in same dir as setup.py
[tox]
envlist=flake8,docs,py27,py26

[testenv]
install_command = pip install -U {opts} {packages}
deps =
    coverage==3.7.1
    nose
    nose-cov
    testfixtures
    setuptools
    -rdev-requirements.txt
    -rtest-requirements.txt
commands=nosetests -sv cloudify_agent.tests.api.pm.test_detach:TestDetachedDaemon.test_cron_respawn {posargs}
passenv=TRAVIS_BUILD_DIR CIRCLE_BUILD_NUM

[testenv:docs]
changedir=docs
deps =
    sphinx
    sphinx-rtd-theme
    -rdev-requirements.txt
commands=make html

[testenv:flake8]
deps =
    flake8
    -rdev-requirements.txt
commands=flake8 cloudify_agent


[testenv:pywin]
basepython = {env:PYTHON:}\python.exe
passenv=ProgramFiles APPVEYOR LOGNAME USER LNAME USERNAME HOME USERPROFILE
install_command = python -m pip install -U {opts} {packages}
