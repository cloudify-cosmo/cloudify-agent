tosca_definitions_version: cloudify_dsl_1_1

imports:
    - http://www.getcloudify.org/spec/cloudify/3.2/types.yaml
    - http://www.getcloudify.org/spec/openstack-plugin/1.3m1/plugin.yaml


plugins:

  ###################################################################
  # This is just for the sake of getting the new code to run in the
  # deployment worker. this means the deployment workers are still
  # installed using the old worker installer code.
  ###################################################################

  plugins_common:
    source: https://github.com/cloudify-cosmo/cloudify-plugins-common/archive/CFY-2649-cloudify-agent.zip
    executor: central_deployment_agent
    install_arguments: --upgrade
  agent_new:
    source: https://github.com/cloudify-cosmo/cloudify-agent/archive/CFY-2649-cloudify-agent.zip
    executor: central_deployment_agent
  mock:
    source: mock-plugin
    executor: host_agent

inputs:

  image:
    description: >
      Image to be used when launching agent VM's

  flavor:
    description: >
      Flavor of the agent VM's

node_types:

  nodes.Server:
    derived_from: cloudify.openstack.nodes.Server
    interfaces:
      dummy:
        start: plugins_common.tasks.start
        stop: agent_new.tasks.stop

  nodes.Application:
    derived_from: cloudify.nodes.Root
    interfaces:
      cloudify.interfaces.lifecycle:
        create: mock.mock_plugin.tasks.run

node_templates:

  host:
    type: nodes.Server
    properties:
      image: { get_input: image }
      flavor: { get_input: flavor }
      server:
        userdata: |
          #!/bin/bash
          sudo apt-get -y update
          sudo apt-get -y install python-dev
      cloudify_agent:
        source_url: https://github.com/cloudify-cosmo/cloudify-agent/archive/CFY-2649-cloudify-agent.zip
        requirements: https://raw.githubusercontent.com/cloudify-cosmo/cloudify-agent/CFY-2649-cloudify-agent/dev-requirements.txt

  application:
    type: nodes.Application
    relationships:
      - type: cloudify.relationships.contained_in
        target: host


workflows:

  dummy_install: plugins_common.cloudify.plugins.workflows.install
  dummy_agent: agent_new.cloudify.plugins.workflows.install