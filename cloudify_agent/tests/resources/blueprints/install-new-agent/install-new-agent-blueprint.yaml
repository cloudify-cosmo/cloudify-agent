tosca_definitions_version: cloudify_dsl_1_3

imports:
  - http://www.getcloudify.org/spec/cloudify/4.0m15/types.yaml

inputs:

  name:
    description: Desired name for the agent
  ssl_cert_path:
    description: The location of the SSL certificate on the manager

node_templates:

  host:
    type: cloudify.nodes.Compute
    interfaces:
      cloudify.interfaces.cloudify_agent:
        create:
          inputs:
            cloudify_agent:
              name: { get_input: name }
              queue: { get_input: name }
              ip: 127.0.0.1
              rest_host: 127.0.0.1
              local: true
              broker_get_settings_from_manager: false
              broker_ip: 127.0.0.1
              broker_config:
                broker_ip: 127.0.0.1
                broker_port: 5672
                broker_ssl_enable: true
              extra:
                ssl_cert_path: { get_input: ssl_cert_path}

  validator:
    type: cloudify.nodes.Root
    interfaces:
      cloudify.interfaces.lifecycle:
        configure:
          implementation: agent.cloudify_agent.operations.validate_agent_amqp
          executor: central_deployment_agent
          inputs:
            validate_agent_timeout: 20
            fail_on_agent_not_installable: True
            fail_on_agent_dead: True
    relationships:
      - target: host
        type: cloudify.relationships.depends_on
        source_interfaces:
          cloudify.interfaces.relationship_lifecycle:
            preconfigure:
              implementation: scripts/copy_agent_data.py
              executor: central_deployment_agent

  new_agent_host:
    type: cloudify.nodes.Compute
    interfaces:
      cloudify.interfaces.cloudify_agent:
        create: {}
        configure: {}
        start: {}
        stop:
          inputs:
            cloudify_agent:
              local: true
        delete:
          inputs:
            cloudify_agent:
              local: true
      cloudify.interfaces.lifecycle:
        configure:
          implementation: agent.cloudify_agent.operations.create_agent_amqp
          executor: central_deployment_agent
          inputs:
            install_agent_timeout: 300
    relationships:
      - target: validator
        type: cloudify.relationships.depends_on
        source_interfaces:
          cloudify.interfaces.relationship_lifecycle:
            preconfigure:
              implementation: scripts/copy_agent_data.py
              executor: central_deployment_agent
